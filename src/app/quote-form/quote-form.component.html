<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form (ngSubmit)='submitQuote()'#quoteForm='ngForm'>
        <div class="form-group">
            <label for="name">Your Name</label>
            <input type="text" class="form-control" id="name" [(ngModel)]="newQuote.name" name="name" #name='ngModel' required>
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
              <p>Name is required</p>
            </div>
<!-- Testing to see if we get any data -->
            Display {{newQuote.quote}}
        </div>

        <div class="form-group">
            <label for="description">Focus Area e.g. Success</label>
            <input type="text" class="form-control" id="descriptiom" [(ngModel)]="newQuote.description" name="description" #description='ngModel' required>
            <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
              <p>Focus area is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" [(ngModel)]="newQuote.quote" name="quote" #quote="ngModel" required></textarea>
          <div [hidden]="quote.valid || quote.pristine" class="alert alert-danger">
            <p>Quote is required</p>
          </div>
        </div>

        <div class="form-group">
            <label for="author">Quote Author</label>
            <input type="text" class="form-control" id="author" [(ngModel)]="newQuote.author" name="author" #author='ngModel' required>
            <div [hidden]="author.valid || author.pristine" class="alert alert-danger">
              <p>Quote Author is required</p>
            </div>
        </div>

        <div class="form-group">
            <label for="posted">Posted On</label>
            <input type='date' id="complete" [(ngModel)]="newQuote.completeDate" name="completeDate" #completeDate="ngModel" required>
          <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
            <p>Date is required</p>
          </div>
        </div>

        <button type="submit" class="btn btn-success">Submit Quote</button>
    </form>
  </div>
