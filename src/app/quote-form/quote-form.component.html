<div class="container-fluid">
    <h2 class="text-center">Create a new Quote</h2>
    <hr>
    <form>
        <div class="form-group">
  
            <label for="name">Your Name</label>
            <input type="text" required class="form-control" id="name">
  
        </div>
        <div class="form-group">
  
            <label for="description">What Quote is About e.g. Success</label>
            <textarea class="form-control" id="description" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="quote">Quote</label>
            <textarea class="form-control" id="quote" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
  
            <label for="author">Quote Author</label>
            <textarea class="form-control" id="author" rows="4" required></textarea>
  
        </div>
        <div class="form-group">
            <label for="submit">Submit Quote</label>
            <input type='date' id="submit" required>
  
        </div>
    </form>
  </div>
