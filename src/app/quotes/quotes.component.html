<div class="container">
    <h1>Share a Quote</h1>
    <hr>
  
    <div class="row">
      <div class="col-md-6">
        <div *ngFor='let quote of quotes;let i = index'>
          <div>
            <h6 appStrikethrough>{{quote.name}} posted on {{quote.completeDate}}</h6>
            <button (click)='toggleDetails(i)' class="btn btn-primary">Toggle Details</button>
          </div>
  
          <div *ngIf='quote.showDescription'>
            <app-quotes-detail  [quote]='quote' (isComplete) = 'deleteQuote(i)'></app-quotes-detail>
          </div>

          <div *ngIf='quote.showDescription'>
            <app-quotes-detail  [quote]='quote'></app-quotes-detail>app-quotes-detail/>
          </div>
        </div>
      </div>
      <div class="col-md-6">
        <app-quote-form></app-quote-form>
      </div>
    </div>

    <div class="col-md-6">
        <app-quote-form (addQuote)="addQuote($event)"></app-quote-form>
   </div>

   <div class="col-md-6">
    <app-quote-form></app-quote-form>
</div>

    <p *ngIf='quotes.length > 6'>You have too many quotes</p>
  </div>
